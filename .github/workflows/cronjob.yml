name: Cronjob

on:
  workflow_dispatch:
  push:
  schedule:
    # Runs daily at 10:00 AM EST (15:00 UTC)
    - cron: '0 15 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOOGLE_EMAIL: ${{ secrets.GOOGLE_EMAIL }}
      GOOGLE_PASSWORD: ${{ secrets.GOOGLE_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Restore storage state
        run: |
          mkdir -p .auth
          printf "%s%s" "$STORAGE_STATE_B64_P1" "$STORAGE_STATE_B64_P2" | base64 -d > .auth/storageState.json
        env:
          STORAGE_STATE_B64_P1: ${{ secrets.STORAGE_STATE_B64_P1 }}
          STORAGE_STATE_B64_P2: ${{ secrets.STORAGE_STATE_B64_P2 }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests (projects)
        run: npx playwright test --project="two speakers" --project="one speaker" --project="three speakers"

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn

      - name: Upload Playwright videos (on failures)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/**/video.webm
          if-no-files-found: ignore


